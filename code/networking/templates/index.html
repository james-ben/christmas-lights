<style>
    :root {
        /* --var-color-text-default: #3C3A51; */
        --var-color-text-default: #333;
        --var-color-text-dark: black;
        --var-color-text-light: #f9f9f9;
        --var-lights-width: 10px;
/** bright **/
        --var-color-primary: #288C84;
        --var-color-primary-bright: #37C394;
        --var-color-secondary: #b6096b;
        --var-color-secondary-bright: #FDFFF6;
        --var-color-accent: #FF0548; 
/** dull **/
       /**  --var-color-primary: #1E402F;
        --var-color-primary-bright: #4F7D58;
        --var-color-secondary: #64777D;
        --var-color-secondary-bright: #D7D8DA;
        --var-color-accent: #BB2528; */
    }
    body {
        background: var(--var-color-text-default);
    }
    .content {
        display: flex;
        flex-flow: row nowrap;
        width: 100%;
        justify-content: space-around;
    }
    .panel {
        margin-top: 40px;
        background-color: var(--var-color-text-light);;
        padding: 10px;
        margin: 10px;
        border-radius: 2px;
    }
    .panel:nth-of-type(2) {
        flex-grow: 3;
    }
    h1, h2, h3, h4, h5, h6, p, label, div, span, a, button {
        color: var(--var-color-text-default);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button {
        padding: 10px;
        border-radius: 2px;
        box-shadow: none;
        font-size: .8rem;
        border: none;
        margin: 10px;
        cursor: pointer;
        background: var(--var-color-primary);
        color: var(--var-color-text-light);
        height: 50px;
        width: 100px;
        opacity: .4;
        cursor: pointer;
    }
    button:hover {
        opacity: .9;
    }
    button[disabled]:hover {
        opacity: .4;
        cursor: auto;
    }
    .presets .button-container button{
        height: 100px;
    }
    .presets .button-container {
        display: flex;
        flex-flow: row wrap;
        max-width: 250px;
    }
    form div {
        padding: 5px;
        margin: 5px 10px;
    }
    form input {
        max-width: 30px;
    }
    input#direction {
        max-width: 100px;
    }
    .procedure-names button {
        background: var(--var-color-accent);
    }
    .procedure-names button.selected {
        opacity: 1;
    }
    .colorSet {
        display: flex;
        flex-flow: row wrap;
        padding: 0;
        margin: 0;
    }
    .colorSet input {
        display: none;
    }
    .colorSet label {
        content: "";
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 50px;
        cursor: pointer;
        opacity: .4;
        color: var(--var-color-text-light);
        margin: 2px 10px;
        border-radius: 2px;
    }
    .colorSet label:hover {
        opacity: .9;
    }
    .colorSet input:checked + label {
        opacity: 1;
    }


    /**
     * CHRISTMAS LIGHTS
     */
    .christmas-lights {
        overflow: hidden;
        position: absolute;
        z-index: 1;
        margin: -13px 0 0 0;
        padding: 0;
        display: flex;
        flex-flow: row;
        justify-content: space-between;
        width: 100%;
        height: 10%;
    }
    .christmas-lights li {
        position: relative;
        display: inline-block;
        list-style: none;
        margin: 0;
        padding: 0;
        margin-top: calc(var(--var-lights-width)*.9);
        width: var(--var-lights-width);
        height: calc(var(--var-lights-width)*2);
        background: var(--var-color-accent);
        box-shadow: var(--var-color-accent) 0px 0px 12px 5px;
        border-radius: 50%;
        animation-fill-mode: both; 
        animation-iteration-count: infinite;
        animation-duration: 2s;
        animation-name: flash;
    }
    .christmas-lights li:before {
        content: '';
        display: block;
        margin-top: -7px;
        width: var(--var-lights-width);
        height: var(--var-lights-width);
        background: #2a2a2a;
        border-radius: 3px;
    }
    .christmas-lights li:after {
        content: '';
        display: block;
        margin: 0;
        margin-top: -16px;
        margin-left: 7px;
        width: calc(var(--var-lights-width)*5);
        height: calc(var(--var-lights-width));
        border-radius: 50%;
        border-bottom: 3px solid #2a2a2a;
    }
    .christmas-lights li:nth-child(2n+1) {
        background: var(--var-color-primary-bright);
        box-shadow: var(--var-color-primary-bright) 0px 0px 12px 5px;
        animation-duration: 1.8s;

    }
    .christmas-lights li:nth-child(4n+2) {
        background: var(--var-color-secondary-bright);
        box-shadow: var(--var-color-secondary-bright) 0px 0px 12px 5px;
        animation-duration: 1.1s;
    }
    .christmas-lights li:nth-child(5n+1) {
        background: var(--var-color-secondary);
        box-shadow: var(--var-color-secondary) 0px 0px 12px 5px;
    }
    .christmas-lights li:nth-child(3n+1) {
       animation-duration: 1.4s;
    } 
    .christmas-lights li:nth-child(5n) {
       animation-duration: 1.6s;
    } 
    @keyframes flash { 
        0%, 100% { box-shadow: inherit 0px 0px 12px 5px; }
        50% { box-shadow: transparent 0px 0px 12px 5px; }
    }
</style>

<body>

        <div>
            <input id="colorOrdered" type="checkbox" value=""/>
            <label for="colorOrdered">Random Colors</label></br>
        </span>
        <div>

            <input id="brightnessMin" type="text" placeholder="0" maxlength="2" value="0"/>

        <div>

            <label for="blinkTimeMax">Blink Time Max</label></br>
            <input id="numRuns" type="text" placeholder="0" value="5"/>

        </div>
        <button onclick="submitForm()">Submit</button>
    </form>
</div>
</div>
</body>
</html>
