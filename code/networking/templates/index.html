<style>
    :root {
        --var-color-text-default: #3C3A51;
        --var-color-text-default: #333;
        --var-color-text-dark: black;
        --var-color-text-light: #f0f0f0;
        --var-lights-width: 10px;
/** bright **/
        --var-color-primary: #288C84;
        --var-color-primary-bright: #37C394;
        --var-color-secondary: #b6096b;
        --var-color-secondary-bright: #FDFFF6;
        --var-color-accent: #FF0548; 
/** dull **/
        /* --var-color-primary: #1E402F;
        --var-color-primary-bright: #4F7D58;
        --var-color-secondary: #64777D;
        --var-color-secondary-bright: #D7D8DA;
        --var-color-accent: #BB2528; */
    }
    body {
        background: var(--var-color-text-default);
    }
    .content {
        display: flex;
        flex-flow: row nowrap;
        width: 100%;
        justify-content: space-around;
    }
    .panel {
        margin-top: 40px;
        background-color: var(--var-color-text-light);;
        padding: 10px;
        margin: 10px;
        border-radius: 2px;
    }
    .panel:nth-of-type(2) {
        flex-grow: 3;
    }
    h1, h2, h3, h4, h5, h6, p, label, div, span, a, button {
        color: var(--var-color-text-default);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button {
        padding: 10px;
        border-radius: 2px;
        box-shadow: none;
        font-size: .8rem;
        border: none;
        margin: 10px;
        cursor: pointer;
        background: var(--var-color-primary);
        color: var(--var-color-text-light);
        height: 50px;
        width: 100px;
        opacity: .4;
        cursor: pointer;
    }
    button:hover {
        opacity: .9;
    }
    button[disabled]:hover {
        opacity: .4;
        cursor: auto;
    }
    button.submit {
        opacity: 1;
        cursor: pointer;
    }
    /* .procedure-names button {
        background: var(--var-color-accent);
    }
    .procedure-names button.selected {
        opacity: 1;
    } */

    .header {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
    }
    @keyframes flash {
        0%, 100% { box-shadow: inherit 0px 0px 12px 5px; }
        50% { box-shadow: transparent 0px 0px 12px 5px; }
    }

</style>

<html>
<head>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div id="christmas-lights"></div>
<h1>Epic Christmas Lights</h1>
<div class="content">
    <div class="panel">
        <div class="header">
            <h2>Custom Christmas Lights</h2>
            <button class="submit" onclick="runCustomProcedures()">Submit</button>
        </div>
        <div>
            <div id="procedures-container"></div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="../scripts/server.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/browse/emotion@1.0.3/" crossorigin></script>
    <script src="../scripts/christmas-lights/bulb.js"></script>
    <script src="../scripts/christmas-lights/lights.js"></script>
    <script src="../scripts/procedures/procedure.js"></script>
    <script src="../scripts/procedures/procedureList.js"></script>
</body>
</html>
